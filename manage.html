<section id="manageAccount" style="display: none">
    <div class="container page">
        <h1>Manage Account</h1>

        <form role="form" id="manageForm">
            <div class="form-group">
                <label for="manageName">Name:</label>
                <input type="text" class="form-control" id="manageName">
            </div>
            <div class="form-group">
                <label for="manageUsername">Username:</label>
                <input type="text" class="form-control" id="manageUsername">
            </div>
            <div class="form-group">
                <label for="manageEmail">Email Address:</label>
                <input type="email" class="form-control" id="manageEmail">
            </div>

            <input type="hidden" class="form-control" id="manageID">

           
        <button type="button" id="manageButton" class="btn btn-default">Update Account Info</button>
        </form>
        <p><a href='#' data-toggle="modal" data-target="#changePass">Change Password</a></p>
        
        <div id="changePass" class="modal fade" role="dialog" style="display: none" > <!-- search for bootstrap modal -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Change Password</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" data-toggle="validator" id="changePassForm">
                            <!-- <input type="hidden" class="form-control" id="manageID"> -->
                            <div class="form-group">
                                <label for="changePassUsername">Current Username:</label>
                                <input type="text" class="form-control" id="changePassUsername" disabled>
                            </div>
                            <div class="form-group">
                                <label for="changePassOldPassword">Current Password:</label>
                                <input type="password" class="form-control" id="changePassOldPassword" placeholder="Enter current password" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="changePassNewPassword">New Password:</label>
                                <input type="password" class="form-control" id="changePassNewPassword" placeholder="Enter new password" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="changePassConfirmPassword">Confirm New Password:</label>
                                <input type="password" data-match= "#changePassNewPassword" data-match-error="Passwords must match" class="form-control" id="changePassConfirmPassword" placeholder="Confirm new password" required>
                                <div class="help-block with-errors"></div>
                            </div>
                
                            <button type="button" id="changePassPasswordButton" class="btn btn-default">Update Password</button>
                        </form>
                    </div>

                <div class="modal-footer">
                    <button type="button" id="changePassCloseButton" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

                </div>
            </div>
        </div>    

    </div>
</section>
