<section id="manageAccount" style="display: none">
    <div class="container page">
        <h1>Manage Account</h1>

        <form role="form" id="manageForm">
            <div class="form-group">
                <label for="manageName">Name:</label>
                <input type="text" class="form-control" id="manageName">
            </div>
            <div class="form-group">
                <label for="manageUsername">Username:</label>
                <input type="text" class="form-control" id="manageUsername">
            </div>
            <div class="form-group">
                <label for="manageEmail">Email Address:</label>
                <input type="email" class="form-control" id="manageEmail">
            </div>

            <input type="hidden" class="form-control" id="manageID">

           
        <button type="button" id="manageButton" class="btn btn-default">Update Account Info</button>
        </form>
        <p><a id="changePass">Change Password</a></p>
        
        <div id="passModal" class="modal"> <!-- search for bootstrap modal -->
            <div class="modal-content">
                <form role="form" id="managePass">
                    <div class="form-group">
                        <label for="manageCurrent">Current Password:</label>
                        <input type="text" class="form-control" id="manageCurrent">
                    </div>
                    <div class="form-group">
                        <label for="manageNewPassword">New Password:</label>
                        <input type="text" class="form-control" id="manageNewPassword">
                    </div>
                    <div class="form-group">
                        <label for="manageConfirmPassword">Confirm New Password:</label>
                        <input type="email" class="form-control" id="manageConfirmPassword">
                    </div>
        
                    <input type="hidden" class="form-control" id="manageID">

                    <button type="button" id="managePassword" class="btn btn-default">Update Password</button>
                </form>
              </div>
        </div>    

    </div>
</section>
